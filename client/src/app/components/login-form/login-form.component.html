<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

    <div
        class="w-full rounded-lg shadow-2xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Sign in to your Moments account
            </h1>
            <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()" class="space-y-4 md:space-y-6" action="#">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        email</label>
                    <input formControlName="email"
                        class=" bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@company.com">
                    <span class="text-red-500 text-sm"
                        *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
                        Please provide a valid email.
                    </span>
                    <!-- <span class="text-red-500 text-sm"
                        *ngIf="'add the variable for error after a failed login attempt'">
                        Wrong Creds.
                    </span> -->
                </div>
                <div>
                    <label for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" formControlName="password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <span class="text-red-500 text-sm" *ngIf="loginForm.get('password').hasError('minLength')">
                        Please enter a valid password.
                    </span>
                    <!-- <span class="text-red-500 text-sm"
                        *ngIf="false || 'add the variable for error after a failed login attempt'">
                        Wrong Creds.
                    </span> -->
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox"
                                formControlName="rememberMeCheckbox"
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-gray-600 dark:ring-offset-gray-800">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                        </div>
                    </div>
                    <a href="#" class="text-sm font-medium text-gray-600 hover:underline dark:text-gray-500">Forgot
                        password?</a>
                </div>
                <button type="submit" [disabled]="loginForm.invalid"
                    class="w-full text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 disabled:bg-slate-700 disabled:text-slate-500 disabled:border-slate-200 disabled:hover:cursor-not-allowed">Sign
                    in</button>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Don’t have an account yet? <a routerLink="/signup"
                        class="font-medium text-gray-600 hover:underline dark:text-gray-500">Sign up!</a>
                </p>
            </form>
        </div>
    </div>
</div>
